<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Ninja Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex py-3 justify-content-between align-items-center">
        <span>play with wifu</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex py-3 justify-content-between align-items-center">
        <span>defeat a maus with pew pew gun</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex py-3 justify-content-between align-items-center">
        <span>make a sweet tomato ketchup</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4" autocomplete="off">
      <label class="text-light py-2">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>
  
  <script src="https://kit.fontawesome.com/bf72ac0e41.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
